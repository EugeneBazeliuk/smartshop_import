#  List Column Definitions
# ===================================

columns:

    id:
        label: smartshop.import::lang.task.id
        type: text
        width: 1%

    statusText:
        label: smartshop.import::lang.task.status
        type: text

    template:
        label: smartshop.import::lang.task.template
        relation: template
        select: name

    author:
        label: smartshop.import::lang.task.author
        relation: author
        select: login

    file:
        label: smartshop.import::lang.task.file
        type: partial
        path: file_column
        cssClass: nolink
        width: 1%

    created_at:
        label: smartshop.import::lang.task.created
        type: date
        width: 140px

    updated_at:
        label: smartshop.import::lang.task.updated
        type: date
        width: 140px