# ===================================
#  List Column Definitions
# ===================================

columns:

    id:
        label: smartshop.import::lang.log.id

    template:
        label: smartshop.import::lang.log.template
        relation: template
        select: name

    author:
        label: smartshop.import::lang.log.author
        relation: author
        select: login

    createdCount:
        label: smartshop.import::lang.log.created_count
        width: 1%
        cssClass: text-center

    updatedCount:
        label: smartshop.import::lang.log.updated_count
        width: 1%
        cssClass: text-center

    skippedCount:
        label: smartshop.import::lang.log.skipped_count
        type: partial
        path: column_results
        cssClass: nolink text-center
        width: 1%

    warningCount:
        label: smartshop.import::lang.log.warning_count
        type: partial
        path: column_results
        cssClass: nolink text-center
        width: 1%

    errorCount:
        label: smartshop.import::lang.log.error_count
        type: partial
        path: column_results
        cssClass: nolink text-center
        width: 1%

    file:
        label: smartshop.import::lang.log.file
        type: partial
        path: column_file
        cssClass: nolink
        width: 1%

    created_at:
        label: smartshop.import::lang.log.created
        type: date
        width: 140px